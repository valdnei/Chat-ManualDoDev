<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
    <link rel="stylesheet" href="./css/css.css">
    <title>Chat - Senac</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Seu Nome" required>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </section>
        <section class="chat">

            <section class="chat-message">
                <!-- <div class="message-self">Hello World!!!</div>
                <div class="message-other">
                    <span class="message-sender">Nome_envio</span>
                    "Olá Mundo em bom Português..."
                </div> -->
            </section>
            <form class="chat-form">
                <input type="text" class="chat-input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat-button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>
</body>
<script src="./js/js.js"></script>
</html>
